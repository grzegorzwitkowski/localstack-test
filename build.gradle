plugins {
    id 'java'
    id 'application'
}

group 'com.github.grzegorzwitkowski'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE"
    compile 'org.springframework.cloud:spring-cloud-aws-messaging:2.1.1.RELEASE'
}

mainClassName = 'localstack.test.Main'
